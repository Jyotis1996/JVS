<!DOCTYPE html>
<html>
<body>
<center>
    <h2>HTML5 Canvas Text and Fonts</h2>
    <canvas id="myCanvas" width="250" height="250"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>
</center>

<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
//font and color added to the Text
context.font = "30px Arial";
context.fillStyle = "blue";
//Added text to the canvas
context.strokeText("Hello World!",10,50);
document.write("<br>");
document.write("<br>");
//italic font and blue color added to the Text
context.font ="italic 30px Arial";
context.fillStyle = "blue";
//Added text to the canvas
context.fillText("Hello World!",20,80);
</script>

</body>
</html>
