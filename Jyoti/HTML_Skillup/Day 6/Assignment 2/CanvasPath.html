<!DOCTYPE html>
<html>
<body>
<center>
    <h2>HTML5 Canvas Paths</h2>
    <canvas id="myCanvas" width="500" height="500"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>
</center>

<script>
var canvas = document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");

/*Draw Circle */
ctx.beginPath();
// ploting arc
ctx.arc(250,250,110,0,5*Math.PI);
// drow arc
ctx.stroke();

/* drow 1st eye */
ctx.beginPath();
// ploting arc
ctx.arc(210,225,15,0,5*Math.PI)
// drow arc
ctx.stroke();

/* drow 2st eye */
ctx.beginPath();
// ploting arc
ctx.arc(290,225,15,0,5*Math.PI)
// drow arc
ctx.stroke();

/* drow mouth */
ctx.beginPath();
// ploting arc
ctx.arc(250,250, 80,0,Math.PI);
// drow arc
ctx.stroke();
</script>

</body>
</html>
